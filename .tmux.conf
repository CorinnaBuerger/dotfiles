# remap modifier key from C-b to C-f
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# enable vi key bindings for scrolling
# after mod + pageUp, j+k can be used
# only works for version >= 2.4, though
# (https://stackoverflow.com/questions/51639540/tmux-scroll-mode-vim-keybindings)
set-window-option -g mode-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# bind Pageup (without prefix) to entering scroll mode
# prefix+k scrolls (vim-like) up without the need to
# press Pageup to enter scroll mode
bind -n Pageup copy-mode -u
bind k copy-mode -u

# unbind the last key binding (prefix+k for scrolling)
# in regular and root key tables (e.g. if it gets too
# annoying)
#unbind-key k
#unbind-key -T root k

# split panes using | and - instead of " and %
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
# this assumes that Alt is the meta key
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux >=2.1)
set -g mouse on

# hot reload of this config file
bind r source-file ~/.tmux.conf

##############
### DESIGN ###
##############

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# modes
setw -g clock-mode-colour colour2
setw -g mode-attr bold
setw -g mode-fg colour232
setw -g mode-bg colour220

# panes
# border width cannot be changed since tmux draws
# everything with characters
set -g pane-border-bg default
set -g pane-border-fg colour220
set -g pane-active-border-bg default
set -g pane-active-border-fg colour220

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour27
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour255,bg=colour21,bold] %d/%m #[fg=colour255,bg=colour19,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour19
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour1
setw -g window-status-bg colour21
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour220

# hit mod Ã¼ [ to enter copy mode, then space and whatever vi movements
# to make a selection; y copies the selection to the system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
